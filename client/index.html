		window.System = System;
		var APP_PATTERN="@app/apps/{0}";
		Promise.all([
			System.import("/src/resources/data/html-templates.json"),
			System.import("/src/main"),
			System.import(String.format(APP_PATTERN, window.APP_NAME))
		]).then(function (args) {
			var htmlTempaltes = args[0];
			var main = args[1].default;
			var AppConstruct = args[2].Application;
			var appConfig = args[2].default;
			main.start(htmlTempaltes, AppConstruct, appConfig);
		}).catch(function (error) { console.log(error); });
	</script>
